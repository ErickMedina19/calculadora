<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora IA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color:bisque;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 400px;
    }
    label, input {
      grid-column: span 2;
    }
    input[type="number"] {
      padding: 10px;
      font-size: 1em;
    }
    button {
      padding: 10px;
      font-size: 1.2em;
      cursor: pointer;
      background-color: #3d5a7a;
      color: white;
      border: none;
      border-radius: 5px;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #0056b3;
    }

    #resultado {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <form action="">

    <label for="num1">Introduce el primer número</label>
    <input type="number" id="num1">

    <button type="button" data-op="+">+</button>
    <button type="button" data-op="-">-</button>
    <button type="button" data-op="/">/</button>
    <button type="button" data-op="*">*</button>
    <button type="button" data-op="x2">x²</button>
    <button type="button" data-op="%">%</button>

    <label for="num2">Introduce el segundo número</label>
    <input type="number" id="num2">

    <label id="resultado">El resultado es:</label>
    <input type="number" id="salida" readonly>
  </form>

  <script>
    const num1 = document.getElementById('num1');
    const num2 = document.getElementById('num2');
    const output = document.getElementById('salida');
    const botones = document.querySelectorAll('button[data-op]');

    const calcular = (op) => {
      const a = parseFloat(num1.value);
      const b = parseFloat(num2.value);

      let resultado;

      switch (op) {
        case '+': resultado = a + b; break;
        case '-': resultado = a - b; break;
        case '*': resultado = a * b; break;
        case '/': resultado = b !== 0 ? a / b : 'Error'; break;
        case 'x2': resultado = a * a; break;
        case '%': resultado = b !== 0 ? (a % b) : 'Error'; break;
        default: resultado = 'Error';
      }

      output.value = resultado;
    };

    botones.forEach(boton => {
      boton.addEventListener('click', (e) => {
        const operacion = e.target.getAttribute('data-op');
        calcular(operacion);
      });
    });
  </script>

</body>
